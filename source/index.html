<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Веб-сайт Фитнес-центра">
    <link rel="preload" as="font" href="./fonts/RobotoCondensed-Light.woff2" type="font/woff2">
    <link rel="preload" as="font" href="./fonts/RobotoCondensed-Regular.woff2" type="font/woff2">
    <link rel="preload" as="font" href="./fonts/RobotoCondensed-Bold.woff2" type="font/woff2">
    <link rel="preload" as="font" href="./fonts/AlumniSans-SemiBold.woff2" type="font/woff2">
    <link rel="preload" as="font" href="./fonts/AlumniSans-ExtraBold.woff2" type="font/woff2">
    <link rel="icon" href="favicon.ico" sizes="32x32">
    <link rel="icon" href="./img/svg/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./img/apple-touch-icon.png">
    <link rel="manifest" href="./manifest.webmanifest">
    <title>Fitness</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <a href="#">
              <img src="./img/svg/logotype.svg" width="120" height="26" alt="">
            </a>
            <a class="header__phone" href="tel:88005555555">8-800-555-55-55</a>
          </div>
        </div>
      </header>
      <main>
        <section class="hero">
          <div class="container">
            <div class="hero__content">
              <div class="hero__text">
                <p class="hero__description">
                  Тренажёрный зал
                  Групповые занятия
                  Кардио-зона
                </p>
                <span class="hero__city">
                  ОМСК
                </span>
                <h1 class="hero__title">
                  ФИТНЕС ЦЕНТР
                </h1>
                <button class="hero__button btn btn--primary" type="button">
                  <span>Купить абонемент</span>
                </button>
              </div>
              <div class="hero__picture">
                <picture>
                  <source media="(max-width: 1365px)" srcset="./img/hero-tablet.webp 1x, ./img/hero-tablet@2x.webp 2x"
                          type="image/webp">
                  <source srcset="./img/hero-desktop.webp 1x, ./img/hero-desktop@2x.webp 2x"
                          type="image/webp">
                  <source media="(max-width: 1365px)" srcset="./img/hero-tablet.jpg 1x, ./img/hero-tablet@2x.jpg 2x">
                  <img src="./img/hero-desktop.jpg" srcset="./img/hero-desktop@2x.jpg 2x" width="500" height="524" decoding="async" alt="Фотография тренера.">
                </picture>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
